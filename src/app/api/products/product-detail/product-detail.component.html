<div class="ui container" *ngIf="product">
  <div class="ui two column grid stackable">
    <div class="row">
      <div class="8 wide column">
        <div class="ui two column grid stackable">
          <div class="row">
            <div class="8 wide column">
              <div class="product-images">
                <div class="product-image">
                  <img
                    class="ui fluid image"
                    [src]="product.images.FV"
                    [alt]="product.name"
                  />
                </div>
                <div class="product-image">
                  <img
                    class="ui fluid image"
                    [src]="product.images.SV"
                    [alt]="product.name"
                  />
                </div>
              </div>
            </div>
            <div class="8 wide column">
              <div class="product-images">
                <div class="product-image">
                  <img
                    class="ui fluid image"
                    [src]="product.images.BV"
                    [alt]="product.name"
                  />
                </div>
                <div class="product-image">
                  <img
                    class="ui fluid image"
                    [src]="product.images.POV"
                    [alt]="product.name"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="8 wide column">
        <div class="main">
          <div class="main-content ui two column grid stackable">
            <div class="row">
              <div class="8 wide column">
                <p style="font-weight: 700">
                  {{ product.merch?.toUpperCase() }}
                </p>
                <div>{{ product.name }}</div>
              </div>
              <div class="8 wide column">â‚¬{{ product.price }}</div>
            </div>
          </div>

          <div
            class="color-content ui three column grid stackable"
            *ngIf="
              product.colors &&
              product.colors.colorCodes &&
              product.colors.colorCurrent &&
              product.colors.colorCodes.length > 0
            "
          >
            <div class="row">
              <div class="four wide column">
                <div>Color:</div>
              </div>
              <div class="four wide column">
                <div>{{ product.colors.colorCurrent }}</div>
              </div>
              <div class="eight wide column">
                <div class="ui grid">
                  <div class="row">
                    <div
                      class="item"
                      *ngFor="
                        let color of product.colors?.colorCodes;
                        let i = index
                      "
                    >
                      <div
                        class="color-box"
                        [style.background-color]="
                          product.colors.colorCodes
                            ? product.colors.colorCodes[i]
                            : 'transparent'
                        "
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="material-content ui two column grid stackable">
            <div class="row">
              <div class="8 wide column">
                <div>Material:</div>
              </div>
              <div class="8 wide column">
                <div>{{ product.material }}</div>
              </div>
            </div>
          </div>

          <div class="origin-content ui two column grid stackable">
            <div class="row">
              <div class="8 wide column">
                <div>Origin:</div>
              </div>
              <div class="8 wide column">
                <div>{{ product.origin }}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="main-description">
          {{ product.description }}
          <ul>
            <li *ngFor="let feature of product.features">{{ feature }}</li>
          </ul>
          {{ product.additionalDescription }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui container" *ngIf="!product">
  <p>Loading...</p>
</div>
