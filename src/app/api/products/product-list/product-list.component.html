<div class="ui container">
  <h2 class="ui dividing">Products</h2>

  <div class="ui cards">
    <div class="ui card custom-card" *ngFor="let product of products">
      <div class="ui image" 
           (mouseenter)="changeImage(product, true)" 
           (mouseleave)="changeImage(product, false)">
        <img class="ui fluid image" [src]="product.images.FV" [alt]="product.name" />
      </div>

      <div class="content">
        <div class="header">{{ product.name }}</div>
        <div class="meta">
          <span class="category">{{ product.category }}</span>
        </div>
      </div>
      <div class="extra content">
        <button class="ui button primary" (click)="addToCart(product)">
          Add to Cart
        </button>
        <span class="right floated">â‚¬{{ product.price }}</span>
      </div>
    </div>
  </div>
</div>
